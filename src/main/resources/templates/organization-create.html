<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание организации</title>
</head>
<body>
<h1>Создание организации</h1>
<form action="/organization/create" method="POST">
    <label for="organizationName">Название:</label>
    <input type="text" id="organizationName" name="organizationName" required><br><br>

    <label for="organizationDescription">Описание:</label>
    <input type="text" id="organizationDescription" name="organizationDescription" required><br><br>

    <label for="yearFounded">Год основания:</label>
    <input type="number" id="yearFounded" name="yearFounded" required><br><br>

    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="employeeCount">Число сотрудников:</label>
    <input type="number" id="employeeCount" name="employeeCount" required><br><br>

    <input type="submit" value="Создать">
</form>
</body>
</html>
